<body>
<script>
function calculate(num) {
  return {
    num,
    add(num1) {
      this.num += num1;
      return this;
    },
    multiply(num2) {
      this.num *= num2;
      return this;
    },
    result() {
      return this.num;
    }
  }
}
console.log(calculate(3).add(2).multiply(2).result());
</script>
