<script>
    //myForEach
    function myForEach (array, callbackFunc, thisArg){
       for (let i = 0; i < array.length; i++) {
            callbackFunc.call(thisArg, array[i], i, array);
       }
    };
    //myMap
    function myMap(array, callbackFunc, thisArg){
    let newArray = [];
    for (let i = 0; i < array.length; i++) {
    newArray[i] = (callbackFunc.call(thisArg, array[i], i, array));
    }
    return newArray;
    };
    //mySort
    function mySort(array) {
      for (let i = 0; i < array.length-1; i += 1) {
        for (let j = 0; j < array.length-1-i; j++) {
          if (String(array[j+1]) < String(array[j])) {
              let t = String(array[j+1]);
              array[j+1] = String(array[j]);
              array[j] = t;
          }
        }
      }
      return array;
    }
    //myFilter
    function myFilter (array, callbackFunc, thisArg) {
        let newArray = [];
        for (let i = 0; i < array.length; i++) {
            if (callbackFunc.call(thisArg, array[i], i, array)) {
                newArray[newArray.length] = array[i];
            }
        }
        return newArray;
    };
    //myFind
    function myFind (array, callbackFunc, thisArg) {
        let searchElement;
        for (let i = 0; i < array.length; i++) {
            if (callbackFunc.call(thisArg, array[i], i, array)) {
                searchElement=array[i];
                break;
            }
        }
    return searchElement;
    };
</script>
