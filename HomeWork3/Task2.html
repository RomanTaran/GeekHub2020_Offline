<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 2</title>
    <style>
        #gameField, #startGame{
            display: flex;
            width: fit-content;
            padding: 20px;
            margin: auto;
            flex-direction: column;
            align-items: center;
        }
        #startGame img{
            width: 300px;
        }
        button{
            margin: 10px;
            padding: 10px;
            display: none;
            border-radius: 50%;
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
        }
        button:hover{
            box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19);
        }
        #start{
            display: initial;
        }
        p{
            display: none;
            align-content: center;
            margin: 10px;
        }
    </style>
</head>
<body>
<div id="startGame">
    <img src="image\start.jpg" alt="Tamagotchi">
    <button id="start">START GAME</button>
    <p class="died">GAME OVER - YOUR PET HAS DIED</p>
    <p class="runaway">GAME OVER - YOUR PET HAS RUN AWAY</p>
</div>
<div id="gameField">
    <p class="eat">I want to eat</p><button id="getEat">FEED</button>
    <p class="drink">I want to drink</p><button id="getDrink">DRINK</button>
    <p class="sleep">I want to sleep</p><button id="getSleep">SLEEP</button>
    <p class="walk">I want to walk</p><button id="getWalk">WALK</button>


</div>
<script>
    let tamagotchi = {
        name: "DAN",
        health: 100,
        hungry: 0,
        sleep: 0,
        drink: 0,
        walk: 0,
        happiness: 100,
        petDie (){
            document.querySelector('#gameField').style.display = 'none';
            document.querySelector('.walk').style.display = 'none';
            document.querySelector('.died').style.display = 'initial';
        },
        becomeHungry() {
            window.setInterval(()=>{
                tamagotchi.hungry++;
                if (tamagotchi.hungry < 10){
                    document.querySelector('.eat').style.display = 'none';
                    document.querySelector('#getEat').style.display = 'none';
                }
                if (tamagotchi.hungry > 10){
                    document.querySelector('.eat').style.display = 'initial';
                    document.querySelector('#getEat').style.display = 'initial';
                }
                if (tamagotchi.hungry > 20){
                    tamagotchi.health--;
                }
                if (tamagotchi.health === 0){
                    this.petDie();
                }
            }, 1000);
        },
        wantToDrink() {
            window.setInterval(() => {
                tamagotchi.drink += 1;
                if (tamagotchi.drink < 10){
                    document.querySelector('.drink').style.display = 'none';
                    document.querySelector('#getDrink').style.display = 'none';
                }
                if (tamagotchi.drink > 10){
                    document.querySelector('.drink').style.display = 'initial';
                    document.querySelector('#getDrink').style.display = 'initial';
                }
                if (tamagotchi.drink > 20){
                    tamagotchi.health--;
                }
                if (tamagotchi.health === 0){
                    this.petDie();
                }
            }, 500);
        },
        wantToSleep () {
            window.setInterval(() => {
                tamagotchi.sleep += 1;
                if (tamagotchi.sleep < 10){
                    document.querySelector('.sleep').style.display = 'none';
                    document.querySelector('#getSleep').style.display = 'none';
                }
                if (tamagotchi.sleep > 50){
                    document.querySelector('.sleep').style.display = 'initial';
                    document.querySelector('#getSleep').style.display = 'initial';
                }
                if (tamagotchi.sleep > 200){
                    tamagotchi.health--;
                }
                if (tamagotchi.health === 0){
                    this.petDie();
                }
            }, 1000);
        },
        wantToWalk () {
            window.setInterval(() => {
                tamagotchi.walk += 1;
                if (tamagotchi.walk < 10){
                    document.querySelector('.walk').style.display = 'none';
                    document.querySelector('#getWalk').style.display = 'none';
                }
                if (tamagotchi.walk > 20){
                    document.querySelector('.walk').style.display = 'initial';
                    document.querySelector('#getWalk').style.display = 'initial';
                }
                if (tamagotchi.walk > 30){
                    tamagotchi.happiness--;
                }
                if (tamagotchi.happiness === 0){
                    document.querySelector('#gameField').style.display = 'none';
                    document.querySelector('.died').style.display = 'none';
                    document.querySelector('.runaway').style.display = 'initial';
                }
            }, 1000);
        },

        startGame () {
                window.setTimeout(this.becomeHungry, 5000);
                window.setTimeout(this.wantToDrink, 3000);
                window.setTimeout(this.wantToSleep, 10000);
                window.setTimeout(this.wantToWalk, 6000);
        }
    }
    document.querySelector('#start').addEventListener('click',function () {
        tamagotchi.startGame();
        document.querySelector('#start').style.display = 'none';

    });
    document.querySelector('#getEat').addEventListener('click',function () {
        tamagotchi.hungry-=tamagotchi.hungry;
    })
    document.querySelector('#getDrink').addEventListener('click',function () {
        tamagotchi.drink-=tamagotchi.drink;
    })
    document.querySelector('#getSleep').addEventListener('click',function () {
        tamagotchi.sleep-=tamagotchi.sleep;
    })
    document.querySelector('#getWalk').addEventListener('click',function () {
        tamagotchi.walk-=tamagotchi.walk;
        tamagotchi.happiness = 100;
    })

</script>
</body>
</html>
