<script>
  function sum(num) {
    let result = num;
    function func(num1){
      result += num1;
      return func;
    }
    func.valueOf = function(){
      return result;
    };
    func.toString = function () {
      return String(result);
    }
    return func;
  }
  console.log(sum(1)(2)(3)(10)(20));
</script>
