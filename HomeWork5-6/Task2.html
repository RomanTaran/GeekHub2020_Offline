<body>
<input type="text" size="50 px">
<p></p>
<script>
  document.querySelector('input').addEventListener('keyup', function (event) {
    event.preventDefault();
    setTimeout(()=>(document.querySelector('p').innerText=event.target.value),4000)})
   </script>
</body>
