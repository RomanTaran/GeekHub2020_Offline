<script>
  function moveAllGreed(rowNum, colNum, startRow, startCol) {
    let startC = startCol;
    let startR = startRow;
    let steps = [0, 0, 1, 1];
    const moveList = [];

    let insertInGrid = (currentRow, currentColumn) => {
      if (currentRow >= 0 && currentRow < rowNum && currentColumn >= 0 && currentColumn < colNum){
        moveList.push([startR, startC]);
      }
    }

    let movement = (num) => {
      if (num % 2 === 0) num === 0 ? startC++ : startC--;
      if (num % 2 !== 0) num === 1 ? startR++ : startR--;
    }

    function circle() {
      steps.forEach(function (elem, key) {
        for (let i = 0; i < elem; i++) {
          insertInGrid(startR, startC);
          movement(key);
        }
      })
      steps = steps.map(el => el += 2);
    }

    while (moveList.length < rowNum * colNum) {
      circle();
    }
    return moveList;
  }

  console.log(moveAllGreed(1, 4, 0, 0));
</script>
</body>
