<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 1</title>
</head>
<body>
<script>
    const array = [1,NaN,3,5,-3];
    let sum = 0;
    let max = array[0];
    let min = array[0];
    // find the sum
    for (let i = 0; i < array.length; i++) {
        sum += array[i];
    }
    // find min and max elements
    for (let i = 1; i < array.length; i++){
        if (array[i] > max){
            max = array[i];
        }
        if (array[i] < min){
            min = array[i];
        }
    }
    //print sum, min and max elements
    console.log('Array\'s elements sum: ' + sum);
    console.log('Min element of array: ' + min);
    console.log('Max element of array: ' + max);
    // this is main, that it works

</script>
</body>
</html>
