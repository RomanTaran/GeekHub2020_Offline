<body>
<script>
    const rocksHeight = [2, 5, 1, 3, 1, 2, 1, 7, 7, 6];
    let start = 0;
    let end = rocksHeight.length - 1;
    let startMax = rocksHeight[start];
    let endMax = rocksHeight[end];
    let waterAmount = 0;
    while (start < end) {
      if (startMax < endMax) {
      ++start;
      startMax = Math.max(startMax, rocksHeight[start]);
      waterAmount += startMax - rocksHeight[start];
      } else {
      --end;
      endMax = Math.max(endMax, rocksHeight[end]);
      waterAmount += endMax - rocksHeight[end];
      }
    }
    console.log(waterAmount);

</script>
