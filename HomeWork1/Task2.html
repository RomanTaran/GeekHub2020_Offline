<script>
    let rocksHeight = [2,1,5,0,3,4,7,2,3,1,0];
    let start = 0;
    let end = rocksHeight.length - 1;
    let startMax = rocksHeight[start];
    let endMax = rocksHeight[end];
    let waterAmount = 0;
    let currentHeight;
    while (start < end) {
      if (startMax < endMax) {
      ++start;
      currentHeight = rocksHeight[start];
      startMax = Math.max(startMax, currentHeight);
      waterAmount += startMax - currentHeight;
      } else {
      --end;
      currentHeight = rocksHeight[end];
      endMax = Math.max(endMax, currentHeight);
      waterAmount += endMax - currentHeight;
      }
    }
    console.log(waterAmount);

</script>
